# This workflow builds, packages and publishes Gym Xiangqi to PyPI
name: Publish Gym Xiangqi distribution ğŸ“¦ to PyPI
on: 
  push:
    branches: [ main ]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-publish:
    name: Build and publish Gym Xiangqi distribution ğŸ“¦ to PyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8 ğŸ
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8

      - name: Install pypa/build
        run: |
          python -m pip install build --user

      - name: Build a binary wheel and a source tarball ğŸ”¨
        run: |
          python -m build --sdist --wheel --outdir dist/

      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}

  test-pip-install:
    name: Verify successful publishing with 'pip install gym-xiangqi'
    needs: build-and-publish
    runs-on: ${{ matrix.os }}
    env:
      SDL_VIDEODRIVER: dummy
      SDL_AUDIODRIVER: dummy
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.6, 3.7, 3.8]
    
    steps:
    - name: Set up Python ${{ matrix.python-version }} ğŸ
      uses: actions/setup-python@v2.2.1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install gym-xiangqi module using pip
      run: |
        python -m pip install --upgrade pip
        pip install gym-xiangqi
    
    - name: Verify successful installation ğŸ™Œ
      run: agent-v-agent

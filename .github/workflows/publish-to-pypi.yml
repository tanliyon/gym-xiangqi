# This workflow builds, packages and deploys Gym Xiangqi to PyPI and TestPyPI
name: Publish Gym Xiangqi distribution ğŸ“¦ to PyPI and TestPyPI
on: push

jobs:
  build-n-publish:
    name: Build and publish Gym Xiangqi distribution ğŸ“¦ to PyPI and TestPyPI
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python 3.8 ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install pypa/build
        run: |
          python -m pip install build --user

      - name: Build a binary wheel and a source tarball ğŸ”¨
        run: |
          python -m build --sdist --wheel --outdir dist/

      - name: Publish distribution ğŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/

      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
